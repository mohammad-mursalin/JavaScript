<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using library function for string</title>
</head>

<body>
    
    <script>

        var name = prompt("Enter your name : ");

        document.write("The name is " + name + "<br>");

        document.write("Total character : " + name.length + "<br>");

        document.write(" Character at 2 : " +name.charAt(2) + "<br>");

        document.write(" In upper case : " +name.toUpperCase() + "<br>");

        document.write(" After slicing : " +name.slice(1,3) + "<br>");

    </script>
</body>
</html>
